<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#9fef00" />
    <meta name="description" content="LifeFit - Acompanhe sua dieta, treinos e progresso de forma completa e personalizada" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LifeFit" />
    
    <title>LifeFit - Seu Acompanhamento Nutricional</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registrado com sucesso:', registration.scope)
              
              // Verificar atualizações periodicamente
              setInterval(() => {
                registration.update()
              }, 60000) // A cada minuto
            })
            .catch((error) => {
              console.log('Erro ao registrar Service Worker:', error)
            })
        })
      }
    </script>
  </body>
</html>
