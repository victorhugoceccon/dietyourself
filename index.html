    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png" />
    <link rel="apple-touch-icon" href="/icons/icon-512x512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="description" content="Giba App - Dieta e treino personalizados baseados no seu corpo. Análise visual, plano alimentar completo e exercícios sob medida." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gibaapp.com.br/" />
    <meta property="og:title" content="Giba App - Dieta e Treino Personalizado" />
    <meta property="og:description" content="Seu corpo único merece um plano único. Dieta personalizada + treino sob medida baseado no seu biotipo." />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Giba App - Dieta e Treino Personalizado" />
    <meta name="twitter:description" content="Seu corpo único merece um plano único. Dieta personalizada + treino sob medida baseado no seu biotipo." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Giba App" />
    
    <!-- Splash screens iOS -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Giba App - Dieta e Treino Personalizado</title>
    
    <style>
      /* Critical CSS para carregamento rápido */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #0f1419; 
        color: #e8e8e8; 
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }
      #root { min-height: 100vh; }
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 20px;
      }
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #2a3142;
        border-top-color: #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
        <span style="color: #8b95a5; font-size: 14px;">Carregando Giba App...</span>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Flag para evitar múltiplos prompts
      let updatePromptShown = false
      
      // Registrar SW apenas em produção
      if ('serviceWorker' in navigator && !location.hostname.includes('localhost')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado:', registration.scope)
              
              // Verificar atualizações
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing
                if (!newWorker) return
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller && !updatePromptShown) {
                    updatePromptShown = true
                    
                    // Nova versão disponível
                    const shouldUpdate = confirm('Nova versão disponível! Atualizar agora?')
                    
                    if (shouldUpdate) {
                      // Enviar mensagem para o service worker
                      if (newWorker.state !== 'activated') {
                        newWorker.postMessage({ type: 'SKIP_WAITING' })
                      }
                      // Recarregar imediatamente
                      window.location.reload()
                    } else {
                      // Resetar flag se cancelar para permitir tentar novamente depois
                      setTimeout(() => {
                        updatePromptShown = false
                      }, 5000)
                    }
                  }
                })
              })
              
              // Verificar atualizações periodicamente (a cada 5 minutos)
              setInterval(() => {
                registration.update().catch(err => console.log('Erro ao verificar atualização:', err))
              }, 300000)
            })
            .catch((error) => console.log('Erro SW:', error))
        })
        
        // Refresh quando novo SW assumir (com proteção contra loop)
        let isReloading = false
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!isReloading && navigator.serviceWorker.controller) {
            isReloading = true
            // Pequeno delay para garantir que o SW está pronto
            setTimeout(() => {
              window.location.reload()
            }, 300)
          }
        })
      }
      
      // Detectar se está instalado como PWA
      window.addEventListener('appinstalled', () => {
        console.log('Giba App instalado com sucesso!')
      })
      
      // Prompt de instalação customizado
      let deferredPrompt
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault()
        deferredPrompt = e
        // Dispara evento customizado para React capturar
        window.dispatchEvent(new CustomEvent('pwainstallready', { detail: { prompt: deferredPrompt } }))
      })
    </script>
  </body>
</html>
