<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#06080f"/>
  
  <!-- Green accent circle -->
  <circle cx="256" cy="256" r="220" fill="#9fef00" opacity="0.2"/>
  
  <!-- Main icon: Fitness/Health symbol -->
  <g transform="translate(256, 256)">
    <!-- Heart/Health symbol -->
    <path d="M-60,-20 C-60,-40 -40,-60 -20,-60 C0,-60 0,-40 0,-20 C0,-20 0,0 20,0 C40,0 60,-20 60,-20 C60,0 40,20 20,40 C0,20 -20,0 -20,-20 Z" 
          fill="#9fef00" 
          stroke="#9fef00" 
          stroke-width="8"/>
    
    <!-- Plus sign for health/add -->
    <line x1="-20" y1="0" x2="20" y2="0" 
          stroke="#9fef00" 
          stroke-width="12" 
          stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="0" y2="20" 
          stroke="#9fef00" 
          stroke-width="12" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Text "LF" -->
  <text x="256" y="320" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="#9fef00" 
        text-anchor="middle">LF</text>
</svg>
